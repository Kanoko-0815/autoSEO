    <style>

        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .form-table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ccc;
        }

        #submit-message {
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            width: 100%;
        }

        select {
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            width: 100%;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        #submit-button {
            margin-top: 10px;
        }
    </style>
</head>

<div class="form-container">

        </table>
    </div>

    <div class="form-group">
        <label>表2</label>
        <table class="form-table" id="table2">
            <tr>
                <td><select>
                        <option value="h1">H1</option>

            </tr>
            <tr>
                <td colspan="6"><input type="text" value=""></td>
            </tr>
        </table>
    </div>

    <div class="button-group">
        <button onclick="addRow()">+</button>
        <button onclick="removeRow()">-</button>
    </div>

    <div class="result-container">
        <h3>結果:</h3>
        <div id="result"></div>
    </div>

    <button id="submit-button" onclick="submitForm()">送信</button>
    <div id="submit-message"></div>
</div>

<script>
    function addRow() {
        const table2 = document.getElementById('table2');
        const newRow = table2.insertRow(table2.rows.length);
        for (let i = 0; i < 6; i++) {
            const cell = newRow.insertCell(i);
            if (i === 0) {
                const select = document.createElement('select');
                select.innerHTML = `
                    <option value="h1">H1</option>
                    <option value="h2">H2</option>
                    <option value="h3">H3</option>
                    <option value="h4">H4</option>
                    <option value="h5">H5</option>
                    <option value="h6">H6</option>
                `;
                cell.appendChild(select);
            } else {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = '';
                cell.appendChild(input);
            }
        }
    }

    function removeRow() {
        //ここに間違いがあって変な挙動になってるかも
        const table2 = document.getElementById('table2');
        if (table2.rows.length > 1) {
            table2.deleteRow(table2.rows.length - 1);
        }
    }

</script>
